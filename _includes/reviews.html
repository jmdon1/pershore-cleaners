<!-- Portfolio Grid Section -->
<section id="reviews" class="bg-light-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Reviews</h2>
        <h3 class="section-subheading text-muted">
          The following are reviews taken from our clients and the great reviews
          our clients receive on their properties.
        </h3>
      </div>
    </div>
    <div class="row">
      {% for review in site.data.reviews %}
      <div class="col-md-4 col-sm-6 portfolio-item">
        <div  class="portfolio-link" data-toggle="modal">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="fa fa-star fa-2x yellow"></i>
              <i class="fa fa-star fa-2x yellow"></i>
              <i class="fa fa-star fa-2x yellow"></i>
              <i class="fa fa-star fa-2x yellow"></i>
              <i class="fa fa-star fa-2x yellow"></i>
              {{ review.rating }}
            </div>
          </div>
        </div>
        <div class="portfolio-caption">
          <h4>{{ review.reviewer }}</h4>
          
         <strong>{{ review.date}} </strong>
          <p class="text-muted">{{ review.reviewtext }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
